<!DOCTYPE html>
<html>
<head>
    <title>My First Website</title>
    <style>
        /* Body styling */
        body {
            background-color: pink; /* Keeps the pink background */
            font-family: Arial, sans-serif; /* Sets the font style */
            text-align: center; /* Centers text and content */
            margin-top: 50px; /* Adds space at the top of the page */
        }

        /* Heading styling */
        h1 {
            color: darkblue; /* Makes the heading stand out */
            font-size: 3rem; /* Adjusts the size of the heading */
        }

        /* Paragraph styling */
        p {
            color: darkgreen; /* Changes paragraph text color */
            font-size: 1.2rem; /* Slightly enlarges the text */
        }

        /* Image styling */
        img {
            border: 5px solid white; /* Adds a white border */
            border-radius: 10px; /* Rounds the corners of the image */
            box-shadow: 5px 5px 15px gray; /* Adds a shadow behind the image */
            margin-top: 20px; /* Adds space above the image */
            width: 300px; /* Keeps the image width at 300px */
            height: auto; /* Maintains the aspect ratio */
        }

        /* Add hover effect for the image */
        img:hover {
            transform: scale(1.1); /* Slightly enlarges the image on hover */
            box-shadow: 10px 10px 20px black; /* Adds a darker, bigger shadow on hover */
            transition: all 0.3s ease-in-out; /* Smooth animation for hover effect */
        }
    </style>
</head>
<body>
    <h1>Hello!</h1>
    <p>Welcome to my website :)</p>
    <img src="PicDall1.png" alt="A description of the image" width="300">
    
</body>
</html>
